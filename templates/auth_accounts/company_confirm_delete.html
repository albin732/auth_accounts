{% extends "base.html" %}

{% block title %}
    Delete Company
{% endblock %}

{% block content %}

     <div class="">

        <h1>Delete Company</h1>

         <form action="{% url 'company_delete' company.pk %}" method="POST" >
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ company.company_name }}"?</p>
            <a href="{% url 'company_list'  %}"> &lt; &lt; back</a>
            <input type="submit" value="Confirm" />
         </form>
     </div>

{% endblock %}
